    - kmod-nf-conntrack6
    - kmod-nf-ipt6
    - libcurl
    - libiwinfo
    - libiwinfo-lua
    - liblua
    - libmbedtls
    - libpcap
    - libubus-lua
    - libuci-lua
    - libuclient
    - lua
    - lua-cjson
    - luasocket
    - luci-base
    - luci-lib-ip
    - luci-lib-jsonc
